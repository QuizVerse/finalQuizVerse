<!DOCTYPE html>
<html>
<head>
  <title>QuizVerse Verification</title>
  <style>
    /* 이메일 클라이언트 호환성 문제를 해결하기 위한 기본 스타일 */
    body, table, td {
      margin: 0;
      padding: 0;
      border: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body style="background: #000000; color: #FFFFFF; margin: 0; padding: 0;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: linear-gradient(135deg, #000000 0%, #333333 100%);">
  <tr>
    <td align="center">
      <table width="600" cellpadding="20" cellspacing="0" border="0" style="background-color: #333333; border-radius: 10px;">
        <tr>
          <td align="center" style="padding-bottom: 20px;">
            <img src="cid:quizverseLogo" alt="QuizVerse Logo" style="width: 100px; height: auto;">
          </td>
        </tr>
        <tr>
          <td align="center" style="color: #FFFFFF;">
            <span style="display: block; font-size: 24px; font-weight: bold; color: #FFC107; text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);">Welcome to QuizVerse!</span>
            <div style="margin: 20px 0;">
              <span style="font-size: 24px; font-weight: bold; color: #FFC107; background-color: #444444; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">123456</span>
            </div>
            <p style="margin: 10px 0;">Your verification code is:</p>
            <p style="margin: 10px 0;">Please enter this code to verify your email address.</p>
            <div style="font-size: 20px; color: #FFC107; margin-top: 10px;">✨✨✨</div>
          </td>
        </tr>
        <tr>
          <td align="center" style="font-size: 12px; color: #BBBBBB; padding-top: 20px;">
            <p style="margin: 0;">If you did not request this code, please ignore this email.</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
